<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Expense Tracker</title>
  <link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/bar-graph-1896511-1605911.png">
  <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    
    <div id="main-container">
        <form class="form-example" action="{% url 'register' %}" method="post">
            {% csrf_token %}

            {% include 'partials/_messages.html' %}
        
            <div id="title">
                <h1>Register an Account!</h1>
            </div>

            
            <div class="form-group input-field">
                <input 
                    type="text" 
                    class="form-control username" 
                    id="usernameInput" 
                    placeholder="Username" 
                    name="username"
                    value="{{fieldValues.username}}">
            </div>
            <div class="invalid-feedback" style="display:none"></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>

            <div class="form-group input-field">
                <input 
                    type="email" 
                    class="form-control email" 
                    id="emailInput" 
                    placeholder="Email" 
                    name="email"
                    value="{{fieldValues.email}}">
            </div>
            <div class="invalid-feedback emailFeedbackArea" style="display:none"></div>

            <div class="form-group input-field">
                <input 
                    type="password" 
                    class="form-control password" 
                    id="passwordInput1" 
                    placeholder="Password" 
                    name="password">
            </div>
            <div class="invalid-feedback passwordFeedbackArea1" style="display:none"></div>


            <div class="form-group input-field">
                <input 
                    type="password" 
                    class="form-control password" 
                    id="passwordInput2" 
                    placeholder="Retype Password" 
                    name="password-retype">
                <small class="float-right py-3 showPasswordToggle">Show</small>
            </div>
            <div class="invalid-feedback passwordFeedbackArea2" style="display:none"></div>

            

            <div id="btn-container">
                <button type="submit" class="btn btn-primary btn-customized" id="submit-btn">Login</button>
            </div>

        </form>
        
    </div>

<script src="{% static 'js/register.js' %}"></script>
</body>
</html>
